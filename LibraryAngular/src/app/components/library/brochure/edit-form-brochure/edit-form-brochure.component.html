<kendo-dialog *ngIf="active" (close)="closeForm()">
  <kendo-dialog-titlebar>
    {{ isNew ? 'Add new brochure' : 'Edit brochure' }}
  </kendo-dialog-titlebar>

  <form novalidate [formGroup]="editForm">


    <div class="form-group">
      <label for="name" class="control-label">Name</label>
      <input type="text" class="k-textbox" formControlName="name" />

      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.name.valid || editForm.controls.name.pristine">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="typeOfCover" class="control-label">Type of convert</label>
      <input type="text" class="k-textbox" formControlName="typeOfCover" />

      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.typeOfCover.valid || editForm.controls.typeOfCover.pristine">
        Type of convert is required
      </div>
    </div>

    <div class="form-group">
      <label for="numberOfPages" class="control-label">Number of pages</label>
      <input type="number" class="k-textbox" formControlName="numberOfPages" />

      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.numberOfPages.valid || editForm.controls.numberOfPages.pristine">
        Number of page is required
      </div>
    </div>


  </form>


  <kendo-dialog-actions>
    <button class="k-button" (click)="onCancel($event)">Cancel</button>
    <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
  </kendo-dialog-actions>
</kendo-dialog>
