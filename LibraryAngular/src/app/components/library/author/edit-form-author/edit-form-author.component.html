<kendo-dialog *ngIf="active" (close)="closeForm()">
  <kendo-dialog-titlebar>
    {{ isNew ? 'Add new author' : 'Edit author' }}
  </kendo-dialog-titlebar>

  <form novalidate [formGroup]="editForm">


    <div class="form-group">
      <label for="firstName" class="control-label">First name</label>
      <input type="text" class="k-textbox" formControlName="firstName" />

      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.firstName.valid || editForm.controls.firstName.pristine">
        First name is required
      </div>
    </div>


    <div class="form-group">
      <label for="lastName" class="control-label">Last name</label>
      <input type="text" class="k-textbox" formControlName="lastName" />

      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.lastName.valid || editForm.controls.lastName.pristine">
        Last name is required
      </div>
    </div>



    <div class="form-group">
      <label for="dateOfBirth" class="control-label">Date of birth</label>

     
      <kendo-datepicker formControlName="dateOfBirth" [format]="'dd/MM/yyyy'"></kendo-datepicker>

      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.dateOfBirth.valid || editForm.controls.dateOfBirth.pristine">
        Date of birth required
      </div>

    </div>

    <div class="form-group">
      <label for="books" class="control-label">Books</label>

      <kendo-multiselect formControlName="books"
                         [data]="listBookItems"
                         [textField]="'name'"
                         [valueField]="'id'">
      </kendo-multiselect>


      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.books.valid || editForm.controls.books.pristine">
        Books is required
      </div>


    </div>

  </form>






  <kendo-dialog-actions>
    <button class="k-button" (click)="onCancel($event)">Cancel</button>
    <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
  </kendo-dialog-actions>
</kendo-dialog>
