<kendo-grid [data]="view | async"
            [height]="750"
            [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
            [pageable]="true" [sortable]="true"
            (dataStateChange)="onStateChange($event)"
            (edit)="editHandler($event)" (remove)="removeHandler($event)"
            (add)="addHandler($event)">
  <ng-template kendoGridToolbarTemplate>
    <button kendoGridAddCommand>Add new</button>
  </ng-template>
  <kendo-grid-column field="name" title="Name"></kendo-grid-column>
  <kendo-grid-column field="country" title="Country"></kendo-grid-column>
  <kendo-grid-column field="books" title="Books">
    <ng-template kendoGridCellTemplate let-dataItem>
      {{ dataItem.books | join:'name' }}
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-command-column title="Command" width="220">
    <ng-template kendoGridCellTemplate>
      <button kendoGridEditCommand class="k-button k-primary">Edit</button>
      <button kendoGridRemoveCommand>Delete</button>
    </ng-template>
  </kendo-grid-command-column>
</kendo-grid>
<kendo-edit-form-public-house [model]="editDataItem" [isNew]="isNew"
                        (save)="saveHandler($event)"
                        (cancel)="cancelHandler()">
</kendo-edit-form-public-house>
