<kendo-dialog *ngIf="active" (close)="closeForm()">
  <kendo-dialog-titlebar>
    {{ isNew ? 'Add new public house' : 'Edit public house' }}
  </kendo-dialog-titlebar>

  <form novalidate [formGroup]="editForm">


    <div class="form-group">
      <label for="name" class="control-label">Name</label>
      <input type="text" class="k-textbox" formControlName="name" />

      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.name.valid || editForm.controls.name.pristine">
        Name is required
      </div>
    </div>


    <div class="form-group">
      <label for="country" class="control-label">Country</label>
      <input type="text" class="k-textbox" formControlName="country" />

      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.country.valid || editForm.controls.country.pristine">
        Country is required
      </div>
    </div>


    <div class="form-group">
      <label for="books" class="control-label">Books</label>
      <kendo-multiselect formControlName="books"
                         [data]="listBookItems"
                         [textField]="'name'"
                         [valueField]="'id'">
      </kendo-multiselect>
      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.books.valid || editForm.controls.books.pristine">
        Books is required
      </div>
    </div>

  </form>

  <kendo-dialog-actions>
    <button class="k-button" (click)="onCancel($event)">Cancel</button>
    <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
  </kendo-dialog-actions>
</kendo-dialog>
