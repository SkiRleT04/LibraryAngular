<kendo-dialog *ngIf="active" (close)="closeForm()">
  <kendo-dialog-titlebar>
    {{ isNew ? 'Add new book' : 'Edit book' }}
  </kendo-dialog-titlebar>

  <form novalidate [formGroup]="editForm">


    <div class="form-group">
      <label for="name" class="control-label">Name</label>
      <input type="text" class="k-textbox" formControlName="name" />

      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.name.valid || editForm.controls.name.pristine">
        Name is required
      </div>
    </div>


    <div class="form-group">
      <label for="yearOfPublishing" class="control-label">Year of publishing</label>
      <input type="number" class="k-textbox" formControlName="yearOfPublishing" />

      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.yearOfPublishing.valid || editForm.controls.yearOfPublishing.pristine">
        Year of publishing is required (between 1850-current year)
      </div>
    </div>


    <div class="form-group">
      <label for="authors" class="control-label">Authors</label>

      <kendo-multiselect formControlName="authors"
                         [data]="listAuthorItems"
                         [textField]="'firstName'"
                         [valueField]="'id'">
      </kendo-multiselect>

      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.authors.valid || editForm.controls.authors.pristine">
        Authors is required
      </div>

    </div>



    <div class="form-group">
      <label for="publicHouses" class="control-label">Public houses</label>

      <kendo-multiselect formControlName="publicHouses"
                         [data]="listPublicHouseItems"
                         [textField]="'name'"
                         [valueField]="'id'">
      </kendo-multiselect>

      <div class="k-tooltip k-tooltip-validation"
           [hidden]="editForm.controls.publicHouses.valid || editForm.controls.publicHouses.pristine">
        Public houses is required
      </div>

    </div>



  </form>


  <kendo-dialog-actions>
    <button class="k-button" (click)="onCancel($event)">Cancel</button>
    <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
  </kendo-dialog-actions>
</kendo-dialog>
